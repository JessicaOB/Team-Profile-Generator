<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div class="header p-3 mb-2 bg-success">
        <h1 class="display-4 text-white text-center">My Team</h1>
    </div>
    <main>
        <div class="container-body container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-6 col-12 col-lg-3">
                    <div class="card mb-5 bg-white rounded">
                        <div class="card-header bg-info">
                            <h4 class="text-white text-center">${this.manager.getName()}</h4>
                            <h4 class="text-white text-center">${managerIcon} ${this.manager.getRole()}</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled">
                                <li>Employee ID: ${this.manager.getId()}</li>
                                <li>Email: <a href="mailto:${arr.email}">${this.manager.getEmail()}</a></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
